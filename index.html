<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  </head>
  <body class="m-0 p-5">
    <section class="container-fluid p-3 d-flex card col-12">
      <div>
        <h1 class="text-center">Proforma PDF</h1>
        <a class="btn btn-primary mb-3" href="javascript:pdfexport();"
          >Exportar PDF</a
        >
        <div class="mb-3 col-md-3">
          <label for="imageInput" class="form-label">Insertar Imagen A4 para plantilla</label>
          <input class="form-control" type="file" id="imageInput">
        </div>
      </div>
      <hr />
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inname">Nombre</label>
          <input type="text" class="form-control" id="inname" />
        </div>
        <div class="col-md-6">
          <label for="inruc">RUC</label>
          <input type="number" class="form-control" id="inruc" />
        </div>
      </div>

      <div class="row form-floating mb-3">
        <div class="col-md-6">
          <label for="indireccion">Direccion</label>
          <input type="text" class="form-control" id="indireccion" />
        </div>
        <div class="col-md-6">
          <label for="indate">Fecha</label>
          <input type="date" class="form-control" id="indate" />
        </div>
      </div>
      <hr class="my-2" />

      <div class="row form-floating mb-3">
        <div class="col-md-2 mb-3">
          <label for="cant1" class="mb-3">Cantidad</label>
          <input type="number" class="form-control" id="cant1" step="0.01" oninput="calcular()"/>
        </div>
        <div class="col-md-6 mb-3">
          <label for="descripcion1" class="mb-3">Descripci√≥n</label>
          <input type="text" class="form-control" id="descripcion1" />
        </div>
        <div class="col-md-2 mb-1">
          <label for="prec1" class="mb-3">Precio </label>
          <input type="number" class="form-control" id="prec1" step="0.01" oninput="calcular()"/>
        </div>
        <div class="col-md-2 mb-1">
          <label for="prec1" class="mb-3">Total</label>
          <input type="number" class="form-control" id="result1" />
        </div>
      </div>
      
      <div class="row form-floating mb-3">
        <div class="col-md-2 mb-3">
          <input type="number" class="form-control" id="cant2" step="0.01" oninput="calcular()"/>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" id="descripcion2"/>
        </div>
        <div class="col-md-2 mb-3">
          <input type="number" class="form-control" id="prec2" step="0.01" oninput="calcular()"/>
        </div>
        <div class="col-md-2 mb-3">
          <input type="number" class="form-control" id="result2" />
        </div>
      </div>

      <hr>
      <div class="row d-flex justify-content-between">
        <div class="col-md-2">
          <input type="number" class="form-control" id="cant_total" />
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control mb-3" id="sub_total" />
        </div>
      </div>
      <div class="row d-flex justify-content-end mb-3">
        <div class="col-md-2">
          <input type="number" class="form-control" id="igv" />
        </div>
      </div>
      <div class="row d-flex justify-content-end">
        <div class="col-md-2">
          <input type="number" class="form-control" id="total" />
        </div>
      </div>
    </section>
  </body>

  <script src="./js/exportpdf.js"></script>
  <script src="./js/calculo.js"></script>
</html>
